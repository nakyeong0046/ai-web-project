<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 활용 웹 콘텐츠 제작 프로젝트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ChatGPT를 활용한 웹 콘텐츠 제작 프로젝트</h1>
    <p>AI를 활용하여 웹 콘텐츠를 기획하고 제작한 과제입니다.</p>
  </header>

  <section>
    <h2>프로젝트 소개</h2>
    <p>
      본 웹사이트는 ChatGPT를 활용하여 웹 콘텐츠를 기획하고
      HTML, CSS, JavaScript를 이용해 구현한 프로젝트입니다.
    </p>
  </section>

  <section>
    <h2>AI 활용 내용</h2>
    <ul>
      <li>ChatGPT를 활용한 아이디어 기획</li>
      <li>콘텐츠 구조 설계</li>
      <li>웹 페이지 문구 작성</li>
    </ul>
  </section>

  <section>
    <h2>AI 활용 팁</h2>
    <button onclick="showTip()">AI 활용 팁 보기</button>
    <p id="tip"></p>
  </section>
  
  <section style="margin-top:40px;">
  <h2>AI 추천 아이디어</h2>
  <p id="aiResult">버튼을 눌러 AI 추천 아이디어를 확인해보세요.</p>
  <button onclick="showIdea()">AI 추천 보기</button>
</section>

<script>
  function showIdea() {
    const ideas = [
      "AI를 활용한 콘텐츠 기획 도우미 웹페이지",
      "사용자 목적에 맞는 AI 활용 사례 추천",
      "AI를 활용한 학습 정리 및 요약 페이지"
    ];

    const randomIdea = ideas[Math.floor(Math.random() * ideas.length)];
    document.getElementById("aiResult").innerText = randomIdea;
  }
</script>

  <footer>
    <p>제작자: 나경</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
